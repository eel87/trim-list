
<h1 class='content-title' id='content-title'>List Title</h1>

<form class='form' id='add-item-form'>
  <div class='form-group'>
    <label for='listItem' class='listItem'>Item:</label>
    <input class='form-control' type='text' id='item'>
    <div class='form-btn-container'>
      <button class='btn btn-primary glyphicon glyphicon-plus' id='addItem'></button>
    </div>
  </div>
</form>

<section class='items' id='item-list-create-page'>
  <li></li> 
</section>

<div class='view-page-btns'>
  <button class='complete-list-btn' id='items-done'>
      <span class='glyphicon glyphicon-check'></span>
  </button>
</div>

<div class='nav-buttons'>
  <button aria-label='back' class='view-lists-btn'>
    <span class='glyphicon glyphicon-eye-open' aria-hidden='true'></span>
  </button>
  <button aria-label='sign out'  class='logged-in pull-right' id='signout-btn'>
    <span class='glyphicon glyphicon-log-out' aria-hidden='true'></span>
  </button>
</div>

<script src='scripts/auth.js'></script>
<script src='scripts/app.js'></script> 
<script src='scripts/index.js'></script>
