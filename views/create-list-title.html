<h1 class='content-title' id='content-title'>Create List</h1>

<form class='form' id='create-list-title-form'>
  <div class='form-group'>
    <label for='listTitle'>List Name:</label>
    <input class='form-control' type='text' id='listTitle'>
    <label for='dueDate' id='due-date-input'>Due Date</label>
    <input class='form-control' type='text' id='dueDate'>
    <div class='form-btn-container'>
      <button class='btn btn-primary glyphicon glyphicon-arrow-right' role='button' id='submit-title-btn' aria-label='next'></button>
    </div>
  </div>
</form>

<footer class='nav-buttons'>
  <button aria-label='view-lists' class='view-lists-btn'>
    <span class='glyphicon glyphicon-eye-open' aria-hidden='true'></span>
  </button>
  <button aria-label='sign out' class='logged-in pull-right' id='signout-btn'>
    <span class='glyphicon glyphicon-log-out' aria-hidden='true'></span>
  </button>
</footer>

<script src='scripts/index.js'></script>
<script src='scripts/auth.js'></script>
<script src='scripts/app.js'></script>
